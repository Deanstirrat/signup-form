<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-form.css">
</head>

<body>
    <div class="flex-container">
        <div class="background-image">
            <div class="card-body">
                <img src="Bart-logo.svg" alt="Bart logo" class="logo-image">
                <div class="heading">Bart</div>
            </div>
        </div>

        <div class="form-container">
            <p class="form-intro">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>Sign up <span style="font-style: italic">now</span> to get started.
                <br>
                <br>
                You <span style="font-style: italic">know</span> you want to.
            </p>

            <form action="example.com/path" method="post">
                <div class="form-title-box">
                    <p class="form-title" style="font-weight:bold;padding-left: 30px;font-size: 1.5rem;">Let's do this!</p>
                    <div class="form-box">
                        <div class="form-colum1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                            <label for="passord">PASSWORD</label>
                            <input type="password" id="password" name="passord">
                        </div>

                        <div class="form-colum2">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">

                            <label for="passord2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="passord2">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p style="margin: 30px;">Already have an account? <a href="url">Log in</a></p>
        </div>
    </div>
</body>

</html>
